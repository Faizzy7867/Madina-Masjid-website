     <nav class="main-nav">

           href="./index.html"

    <button class="btn-mobile-nav">

  </header>
    <section class="monthly-timetable container">
      <div class="monthly-timetable--wrapper">
        <select name="" id="month-selector" onchange="filterMonths(event)">
          <option value="0" disabled selected>Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <div class="scrollit">
          <table class="tg">
            <thead>
              <tr>
                <th class="tg__green">Date</th>
                <th class="tg__green">Day</th>
                <th class="tg__green">Fajr</th>
                <th class="tg__green">Sun Rise</th>
                <th class="tg__green">Zuhr</th>
                <th class="tg__green">Asr</th>
                <th class="tg__green">Maghrib</th>
                <th class="tg__green">Isha</th>
              </tr>
            </thead>
            <tbody class="full-timetable__body"></tbody>
          </table>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer__container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img
                src="./assets/logo.jpg"

                alt="Logo of Masjid"
              />
            </figure>
          </a>
          <div class="contact__info">
            <p class="footer__address">
              78-84 St. Catherine St, Agbrigg, Wakefield, WF1 5BP
            </p>
            <p class="number">075772915520</p>
          </div>
          <ul class="footer__lists">
            <li>
              <a
                class="nav__list--footer link__hover-effect link__hover-effect--black nav__hidden"
                href="#"
                >Top</a
              >
            </li>
            <li>
              <a
                class="nav__list--footer link__hover-effect link__hover-effect--black nav__hidden"
                href="#about"
                >About</a
              >
            </li>
            <li>
              <a
                class="nav__list--footer link__hover-effect link__hover-effect--black"

            </li>
          </ul>
          <div class="footer__copyright">
            Copyright &copy; 2022 Madina Masjid Wakefield
          </div>

      </div>
