<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media queries.css">
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <title>Madina Masjid</title>
  </head>

  <body>
    <section class="landing-page">
      <div class="container">
        <nav class="navigation">
          <figure>
            <a href="./index.html">
              <img class="logo" src="./assets/logo.jpg" alt="Masjid Logo" />
            </a>
          </figure>
          <div class="nav__lists--wrapper">
            <ul class="nav__lists">
              <li class="nav__link">
                <a
                  class="nav__list link__hover-effect link__hover-effect--black nav__hidden home__button"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav__link">
                <a
                  class="nav__list link__hover-effect link__hover-effect--black nav__hidden"
                  href="./index.html#about"
                  >About</a
                >
              </li>
              <li class="nav__link">
                <a
                  class="nav__list link__hover-effect link__hover-effect--black"
                  href="./contact.html"
                  >Contact</a
                >
              </li>
            </ul>
            <a
              class="donate donate__after"
              href="https://donate.justgiving.com/donation-amount?uri=aHR0cHM6Ly9kb25hdGUtYXBpLmp1c3RnaXZpbmcuY29tL2FwaS9kb25hdGlvbnMvMjFhMDAzZjdmOGI0NDBlYjhjYzIyZGMxNzgzODQ1ZWQ="
              target="_blank"
              ><div class="donate--full-text">DONATE NOW</div>
              <div class="donate--small-text">DONATE</div>
            </a>
          </div>
        </nav>
      </div>
    <section class="monthly-timetable container">
      <div class="monthly-timetable--wrapper">
          <select name="" id="month-selector">
            <option value="" selected>Month</option>
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
            <option value="">April</option>
            <option value="">May</option>
            <option value="">June</option>
            <option value="">July</option>
            <option value="">August</option>
            <option value="">September</option>
            <option value="">October</option>
            <option value="">November</option>
            <option value="">December</option>
          </select>
        <div class="scrollit">
          <table class="tg">
            <thead>
              <tr>
                <th class="tg__green">Date</th>
                <th class="tg__green">Day</th>
                <th class="tg__green">Fajr</th>
                <th class="tg__green">Sun Rise</th>
                <th class="tg__green">Zuhr</th>
                <th class="tg__green">Asr</th>
                <th class="tg__green">Maghrib</th>
                <th class="tg__green">Isha</th>
              </tr>
            </thead>
            <tbody class="full-timetable__body"></tbody>
          </table>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer__container">
        <div class="row row__column">
          <a href="#">
            <figure class="footer__logo">
              <img
                src="./assets/logo.jpg"
                class="footer__logo--img"
                alt="Logo of Masjid"
              />
            </figure>
          </a>
          <div class="contact__info">
            <p class="footer__address">
              78-84 St. Catherine St, Agbrigg, Wakefield, WF1 5BP
            </p>
            <p class="number">075772915520</p>
          </div>
          <ul class="footer__lists">
            <li>
              <a
                class="nav__list--footer link__hover-effect link__hover-effect--black nav__hidden"
                href="#"
                >Top</a
              >
            </li>
            <li>
              <a
                class="nav__list--footer link__hover-effect link__hover-effect--black nav__hidden"
                href="#about"
                >About</a
              >
            </li>
            <li>
              <a
                class="nav__list--footer link__hover-effect link__hover-effect--black"
                href="./contact.html"
                >Contact</a
              >
            </li>
          </ul>
          <div class="footer__copyright">
            Copyright &copy; 2022 Madina Masjid Wakefield
          </div>
        </div>
      </div>
    </footer>
    <script src="fullTimeTable.js"></script>
  </body>
</html>
