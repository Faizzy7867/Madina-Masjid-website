<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Madina Masjid</title>
  </head>
  <body>
    <section class="landing-page">
      <div class="container">
        <nav class="navigation">
          <img class="logo" src="./assets/logo.jpg" href="#" alt="" />
        </nav>
        <ul class="nav__lists">
          <li>
            <a
              class="nav__list link__hover-effect link__hover-effect--black nav__hidden"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="nav__list link__hover-effect link__hover-effect--black nav__hidden"
              href="#"
              >About</a
            >
          </li>
          <li>
            <a
              class="nav__list link__hover-effect link__hover-effect--black"
              href="#"
              >Donate</a
            >
          </li>
          <li>
            <a
              class="nav__list link__hover-effect link__hover-effect--black"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
        <a class="donate" href="#">DONATE NOW</a>
      </div>
    </section>
    <section class="container__landing-page">
      <div class="landing__page-wrapper">
        <img class="main__img" src="./assets/inside1.png" alt="" />
        <h1 class="landing__page-heading">Join The Path Of Spirituality</h1>
        <p class="landing__page-para">
          Welcoming our fellow Muslim brothers and sisters to join hands with us
          in prayer at Madina Masjid
        </p>
      </div>
    </section>
    <section class="prayer__timetable-section">
      <div class="prayer__timetable--wrapper">
        <h1 class="prayer__time--heading">Jamat Times Today</h1>
        <table>
          <tr>
            <td>Fajr</td>
            <td>Zuhr</td>
            <td>Asr</td>
            <td class="active">Maghrib</td>
            <td>Isha</td>
          </tr>
          <tr>
            <td>04:40</td>
            <td>13:30</td>
            <td>18:30</td>
            <td class="active">20:30</td>
            <td>21:30</td>
          </tr>
        </table>
        <a class="monthly__timetable" href="#">View Monthly Timetable &rarr;</a>
      </div>
    </section>
  </body>
</html>
